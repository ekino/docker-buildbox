---
docker_hub_namespace: &docker_hub_namespace ekino

# Common build_vars
CI_HELPER_VERSION: &CI_HELPER_VERSION 0.0.6
ci_helper_test: &ci_helper_test ci-helper version -e
MODD_VERSION: &MODD_VERSION 0.5
TASKFILE_VERSION: &TASKFILE_VERSION 2.8.1

ansible_tests: &ansible_tests
  cmd:
    - python --version
    - pip --version
    - ansible --version
    - ansible-playbook --version

terraform_tests: &terraform_tests
  cmd:
    - terraform version
    - terragrunt --version
    - terraform-compliance --version
    - python --version
    - aws --version
    - git --version
    - infracost --version

ansible:
  "2.9":
    template_vars:
      BASE_IMAGE_VERSION: 3.8
    build_args:
      ANSIBLE_VERSION: 2.9.10
    test_config: *ansible_tests

aws:
  "1":
    build_args:
      TASKFILE_VERSION: *TASKFILE_VERSION
    test_config:
      cmd:
        - aws --version
        - pip --version
        - pipenv --version
        - git --version
        - rsync --version
        - zip --version
        - task --version
    template_vars:
      BASE_IMAGE_VERSION: 3.8

awslnx-systemd:
  "2":
    template_vars:
      BASE_IMAGE_VERSION: 2.0.20190508
    test_config:
      cmd:
        - python --version
        - pip --version

azure:
  "2":
    build_args:
      AZURE_CLI_VERSION: 2.10.1
      TERRAFORM_VERSION: 0.12.29
    test_config:
      cmd:
        - az --version
        - terraform --version
    template_vars:
      BASE_IMAGE_VERSION: 3.8

