version: 2
updates:
  # Global
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  # Ansible
  - package-ecosystem: "docker"
    directory: "/ansible"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
      - "ansible"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
