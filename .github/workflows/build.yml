name: Build and test images

on:
  push:
  pull_request:
    branches:
      - master
  release:
    types: [published]
  schedule:
    - cron: "0 0 * * *"

jobs:

  generate_matrix:
    runs-on: ubuntu-latest

    if: github.actor != 'dependabot[bot]' || github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Set up Pipenv
        run: |
          pip install pip pipenv
          pipenv sync
      - name: Run script
        id: run_script
        run: echo "::set-output name=matrix::$(pipenv run python matrix_generator.py)"

    outputs:
      matrix: ${{ steps.run_script.outputs.matrix }}

  build:
    runs-on: ubuntu-latest
    needs: generate_matrix
    if: github.actor != 'dependabot[bot]' || github.event_name == 'pull_request'

    strategy:
      matrix: ${{fromJSON(needs.generate_matrix.outputs.matrix)}}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Set up Pipenv
        run: |
          pip install pip pipenv
          pipenv sync
      - name: Build and tests images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          pipenv run python image_builder.py build -d --image ${{ matrix.image }} --version ${{ matrix.version }}
